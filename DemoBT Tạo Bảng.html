<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
</head>
<body>
<h1>Danh sách nhân viên</h1>
<table border="1">
    <thead>
        <tr>
            <th>Họ</th>
            <th>Tên</th>
            <th>Giới Tính</th>
            <th>Năm Sinh</th>
            <th>Mức lương</th>
            <th>Chức Vụ</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Bùi Minh Kiều</td>
            <td>Trinh</td>
            <td>Nữ</td>
            <td>1998</td>
            <td>10,000,000</td>
            <td>GĐ</td>
        </tr>
        <tr>
            <td>Nguyễn Thanh </td>
            <td>Nhân</td>
            <td>Nam</td>
            <td>2001</td>
            <td>8,000,000</td>
            <td rowspan="2">QL</td>
        </tr>
        <tr>
            <td>Nguyễn Văn</td>
            <td>Ánh</td>
            <td>Nam</td>
            <td>1998</td>
            <td>10,000,000</td>

        </tr>
        <tr>
            <td colspan="4">TỔNG</td>
            <td colspan="2">28,000,000</td>
        </tr>
    </tbody>
</table>

</body>
</html>
